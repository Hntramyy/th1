<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Slider</title>
<link rel="stylesheet" href="style3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bai3.js"></script>
</head>
<body>
    <div class="container">
        <div class="slider">
          <img src="https://i.pinimg.com/564x/fb/fe/ae/fbfeae0e0420f9da7fa67cc40d74a222.jpg" alt="Image 1">
          <img src="https://i.pinimg.com/736x/97/5f/7e/975f7ef6eeefe2d54333d33d26d6d9da.jpg" alt="Image 2">
          <img src="https://i.pinimg.com/564x/e4/4e/34/e44e341b28e3470a05e6e516426c094e.jpg" alt="Image 3">
        </div>
        <button class="prev">Back</button>
        <button class="next">Next</button>
      </div>
</body>
</html>
